    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        div::-webkit-scrollbar {
            display: none;
        }

        #loading-screen {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            opacity: 1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

<body>
    <div id="loading-screen" style="background-color: #2c3e50;">
        <div class="loader"></div>
    </div>

    <div id="content">
        <div>
            <div style="display: inline-block;">
                <label for="my-select" style="display: block;
                            font-family: Arial, Helvetica, sans-serif;
                              margin-bottom: 8px;
                              font-size: 16px;
                              color: #2c3e50;
                              font-weight: bold;
                              text-transform: uppercase;">
                    Select a carrier:
                </label>

                <select id="carrierSelect" style="padding: 12px 24px;
               border: none;
               border-radius: 25px;
               font-size: 16px;
               font-weight: bold;
               text-transform: uppercase;
               color: #2c3e50;
               background-color: #fff;
               box-shadow: 0 4px 6px rgba(0,0,0,0.2);
               transition: all 0.2s ease-in-out;">
                    <option value="Bell">Bell</option>
                    <option value="Rogers">Rogers</option>
                    <option value="Telus">Telus</option>
                    <option value="VidÃ©otron">Videotron</option>
                    <option value="Freedom">Freedom</option>
                    <option value="xplor">Xplornet</option>
                    <option value="Bragg">Eastlink</option>
                    <option value="sask">Sasktel</option>
                    <option value="Tbaytel">Tbaytel</option>
                    <option value="SSI Micro Ltd">SSI</option>
                </select>


                <button id="submit" style="padding: 12px 24px;
               border: none;
               border-radius: 30px;
               font-size: 16px;
               font-weight: bold;
               text-transform: uppercase;
               color: #fff;
               background-color: #2c3e50;
               box-shadow: 0 4px 6px rgba(0,0,0,0.2);
               transition: all 0.2s ease-in-out;">
                    Submit
                </button>
                &nbsp;

                <button id="Localization" style="padding: 12px 24px;
               border: none;
               border-radius: 30px;
               font-size: 16px;
               font-weight: bold;
               text-transform: uppercase;
               color: #fff;
               background-color: #2c3e50;
               box-shadow: 0 4px 6px rgba(0,0,0,0.2);
               transition: all 0.2s ease-in-out;">
                    <i class="fas fa-location-arrow"></i>
                </button>
                &nbsp; &nbsp;
                <br>
                <label for="my-select" style="display: inline;
                            font-family: Arial, Helvetica, sans-serif;
                              margin-bottom: 8px;
                              font-size: 16px;
                              color: #2c3e50;
                              font-weight: bold;">
                    Colour contiguous blocks:
                </label>
                <input id="mark-contigous" type="checkbox">

                <br>
                <label for="my-select" style="display: inline;
                            font-family: Arial, Helvetica, sans-serif;
                              margin-bottom: 8px;
                              font-size: 16px;
                              color: #2c3e50;
                              font-weight: bold;">
                    Show Subordinate Licenses:
                </label>
                <input id="allow-subordinate" type="checkbox">
                <br><br>
            </div>
            <br>


            <div id="map" style="height: 50%; width: 100%;"></div>
        </div>
